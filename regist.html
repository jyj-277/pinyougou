<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/regist.css" />
    <script src="./js/regist.js"></script>
  </head>
  <body>
    <div class="w">
      <div class="head">
        <a href="./index.html"> <img src="./img/logo.png" alt="" /></a>
      </div>
      <div class="registerarea">
        <h3>
          注册新用户
          <em> 我有账号，去<a href="./login.html">登录</a> </em>
        </h3>
        <div class="reg_form">
          <form action="">
            <ul>
              <li>
                <label for="">手机号：</label>
                <input type="text" class="inp" id="tel" />
                <span class=""> </span>
              </li>
              <li>
                <label for="">QQ：</label>
                <input type="text" class="inp" id="qq" />
                <span class=""> </span>
              </li>
              <li>
                <label for="">昵称：</label>
                <input type="text" class="inp" id="nc" />
                <span class=""> </span>
              </li>
              <li>
                <label for="">短信验证码：</label>
                <input type="text" class="inp" id="msg" />
                <span class=""> </span>
              </li>
              <li>
                <label for="">登录密码：</label>
                <input type="password" class="inp" id="pwd" />
                <span class=""> </span>
              </li>
              <li class="safe"></li>
              <li>
                <label for="">确认密码：</label>
                <input type="password" class="inp" id="cfpwd" />
                <span class=""> </span>
              </li>
              <li class="agree">
                <input type="checkbox" />同意协议并注册
                <a href="#">《知果果用户协议》</a>
              </li>
              <li>
                <input type="submit" value="完成注册" />
              </li>
            </ul>
          </form>
        </div>
      </div>
